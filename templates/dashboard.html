{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center" style="height:60vh">
	<div class="col col-8">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title text-center">My Offers</h3>
			</div>
			<div class="panel-body">
				<div style="height: 50vh; overflow:scroll;">
					<table class="table" style="overflow:scroll; -webkit-overflow-scrolling: touch;">
						<colgroup>
							<col style="width: 40%;">
							<col style="width: 5%;">
							<col style="width: 5%;">
							<col style="width: 20%;">
							<col style="width: 10%;">
							<col style="width: 20%;">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">Game</th>
								<th scope="col">Section</th>
								<th scope="col">Row</th>
								<th scope="col">Price</th>
								<th scope="col">Views</th>	
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
							{% for offer in owned %}
								<tr>
									<td>{{ offer.game }}</td>
									<td>{{ offer.section }}</td>
									<td>{{ offer.row }}</td>
									<td>${{ offer.price }}</td>
									<td>{{ offer.views }}</td>
									<td><a href="{% url 'delete' offer.id %}" class="btn btn-warning">Delete</a></td>
								</tr>
							{% empty %}
							<tr>
								<td>No Offers posted</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
